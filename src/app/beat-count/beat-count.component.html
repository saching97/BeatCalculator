<div class="container text-center container-width">
    <h2 class="mt-3 mb-3 display-4">Beat Counter</h2>
    <div class="d-inline-block rounded shadow text-white bg-primary p-3 m-3" (click)="clicked()" (keyup)="clicked()">
        <h2 class="lead text-center p-5 noselect">Click me!</h2>
    </div>
    <br>
    <div class="mt-2">
        <p><span class="font-weight-bold">{{ bpm }}</span> BPM</p> 
        <p class="m-0">Beat pattern</p> 
        <p class="font-weight-light break-text">{{ listOfBeats }}</p>
    </div>
    <button *ngIf="!simplify" class="btn btn-success m-2" (click)="toggleSimplify()">Simplify</button>
    <button *ngIf="simplify" class="btn btn-danger m-2" (click)="toggleSimplify()">Original</button>
    <button class="btn btn-warning m-2" (click)="reset()">Reset</button>
</div>
